<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panquiz Web Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            min-width: 400px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .game-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .game-info h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .stat {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 30px 25px;
                min-width: auto;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üéØ Panquiz</div>
        <div class="subtitle">Automated Quiz Client</div>
        
        <form id="joinForm">
            <div class="input-group">
                <label for="pin">Game PIN</label>
                <input type="text" id="pin" placeholder="Enter the game PIN" required>
            </div>
            
            <div class="input-group">
                <label for="playerName">Player Name</label>
                <input type="text" id="playerName" placeholder="Enter your player name" required>
            </div>
            
            <button type="submit" class="btn" id="joinBtn">
                <span class="btn-text">Join Game</span>
                <span class="loading hidden"></span>
            </button>
        </form>
        
        <div class="status" id="status"></div>
        
        <div class="game-info" id="gameInfo">
            <h3>üéÆ Game Status</h3>
            <div id="gameStatus">Connected and ready!</div>
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="questionsAnswered">0</div>
                    <div class="stat-label">Questions Answered</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="connectionStatus">‚óè</div>
                    <div class="stat-label">Connection</div>
                </div>
            </div>
            <button class="btn" id="disconnectBtn" style="margin-top: 15px; background: #dc3545;">
                Disconnect
            </button>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentConnection = null;
        let questionsCount = 0;

        const elements = {
            form: document.getElementById('joinForm'),
            pin: document.getElementById('pin'),
            playerName: document.getElementById('playerName'),
            joinBtn: document.getElementById('joinBtn'),
            btnText: document.querySelector('.btn-text'),
            loading: document.querySelector('.loading'),
            status: document.getElementById('status'),
            gameInfo: document.getElementById('gameInfo'),
            gameStatus: document.getElementById('gameStatus'),
            questionsAnswered: document.getElementById('questionsAnswered'),
            connectionStatus: document.getElementById('connectionStatus'),
            disconnectBtn: document.getElementById('disconnectBtn')
        };

        function showStatus(message, type = 'info') {
            elements.status.textContent = message;
            elements.status.className = `status ${type}`;
            elements.status.style.display = 'block';
        }

        function hideStatus() {
            elements.status.style.display = 'none';
        }

        function setLoading(loading) {
            elements.joinBtn.disabled = loading;
            if (loading) {
                elements.btnText.classList.add('hidden');
                elements.loading.classList.remove('hidden');
            } else {
                elements.btnText.classList.remove('hidden');
                elements.loading.classList.add('hidden');
            }
        }

        function showGameInfo() {
            elements.form.style.display = 'none';
            elements.gameInfo.style.display = 'block';
            hideStatus();
        }

        function hideGameInfo() {
            elements.form.style.display = 'block';
            elements.gameInfo.style.display = 'none';
            questionsCount = 0;
            elements.questionsAnswered.textContent = '0';
            elements.connectionStatus.textContent = '‚óè';
            elements.connectionStatus.style.color = '#28a745';
        }

        async function joinGame(pin, playerName) {
            try {
                setLoading(true);
                showStatus('Validating PIN...', 'info');

                const response = await fetch(`${API_BASE}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ pin, playerName })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to join game');
                }

                currentConnection = data.connectionId;
                showGameInfo();
                monitorConnection();
                
                showStatus('Successfully connected to game!', 'success');
                elements.gameStatus.textContent = `Connected as ${playerName}`;

            } catch (error) {
                console.error('Join game error:', error);
                showStatus(error.message, 'error');
            } finally {
                setLoading(false);
            }
        }

        async function monitorConnection() {
            if (!currentConnection) return;

            try {
                const response = await fetch(`${API_BASE}/status/${currentConnection}`);
                const data = await response.json();

                if (data.questionsAnswered !== undefined) {
                    questionsCount = data.questionsAnswered;
                    elements.questionsAnswered.textContent = questionsCount;
                }

                if (data.connected === false) {
                    elements.connectionStatus.textContent = '‚óè';
                    elements.connectionStatus.style.color = '#dc3545';
                    elements.gameStatus.textContent = 'Disconnected from game';
                    return;
                }

                // Continue monitoring
                setTimeout(monitorConnection, 2000);

            } catch (error) {
                console.error('Monitor connection error:', error);
                elements.connectionStatus.textContent = '‚óè';
                elements.connectionStatus.style.color = '#ffc107';
            }
        }

        async function disconnect() {
            if (!currentConnection) return;

            try {
                await fetch(`${API_BASE}/disconnect/${currentConnection}`, {
                    method: 'POST'
                });
            } catch (error) {
                console.error('Disconnect error:', error);
            }

            currentConnection = null;
            hideGameInfo();
            elements.pin.value = '';
            elements.playerName.value = '';
        }

        // Event listeners
        elements.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const pin = elements.pin.value.trim();
            const playerName = elements.playerName.value.trim();
            
            if (!pin || !playerName) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            await joinGame(pin, playerName);
        });

        elements.disconnectBtn.addEventListener('click', disconnect);

        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && currentConnection) {
                // Page is hidden, pause monitoring
                clearTimeout(monitorConnection);
            } else if (!document.hidden && currentConnection) {
                // Page is visible again, resume monitoring
                monitorConnection();
            }
        });

        // Handle page unload
        window.addEventListener('beforeunload', () => {
            if (currentConnection) {
                navigator.sendBeacon(`${API_BASE}/disconnect/${currentConnection}`);
            }
        });
    </script>
</body>
</html>
