<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/admin/favicon.ico?v=1">
    <link rel="shortcut icon" href="/admin/favicon.ico?v=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body, .admin-btn, .admin-section, input, .modal {
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes toastSlideIn {
            from {
                opacity: 0;
                transform: translateX(400px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes toastSlideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(400px);
            }
        }

        @keyframes rowHighlight {
            from {
                background-color: rgba(255, 82, 82, 0.2);
            }
            to {
                background-color: transparent;
            }
        }

        body {
            background: linear-gradient(135deg, #b71c1c 0%, #212121 100%);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.6s ease;
        }

        .admin-container {
            background: rgba(30, 30, 30, 0.98);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(183,28,28,0.25);
            padding: 40px 32px 32px 32px;
            min-width: 350px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: slideInDown 0.7s ease;
            backdrop-filter: blur(10px);
        }

        .admin-title {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 18px;
            color: #ff5252;
            text-shadow: 0 2px 10px rgba(255, 82, 82, 0.3);
            animation: slideInDown 0.8s ease 0.1s backwards;
        }

        .admin-section {
            margin: 24px 0 0 0;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 18px 16px;
            box-shadow: 0 2px 8px rgba(183,28,28,0.10);
            animation: slideInUp 0.6s ease;
            border: 1px solid rgba(255, 82, 82, 0.1);
        }

        .admin-section:hover {
            box-shadow: 0 8px 24px rgba(183,28,28,0.2);
            border-color: rgba(255, 82, 82, 0.3);
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .admin-table th, .admin-table td {
            border: 1px solid #ff5252;
            padding: 8px 10px;
            text-align: left;
        }

        .admin-table th {
            background: #b71c1c;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .admin-table tr {
            animation: rowHighlight 0.8s ease;
        }

        .admin-table tr:hover {
            background: rgba(255, 82, 82, 0.1) !important;
            transform: scale(1.01);
            box-shadow: inset 0 0 10px rgba(255, 82, 82, 0.1);
        }

        .admin-table tr:nth-child(even) {
            background: #232323;
        }

        .admin-table tr:nth-child(odd) {
            background: #181818;
        }

        .admin-btn {
            background: linear-gradient(135deg, #ff5252 0%, #b71c1c 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 8px 18px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin: 0 4px;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
        }

        .admin-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .admin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(183, 28, 28, 0.4);
        }

        .admin-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .admin-btn:active {
            transform: translateY(0);
        }

        .admin-btn.danger {
            background: linear-gradient(135deg, #b71c1c 0%, #ff5252 100%);
        }

        .admin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            animation: pulse 1.5s infinite;
        }

        .admin-btn.secondary {
            background: linear-gradient(135deg, #424242 0%, #212121 100%);
        }

        .admin-btn.secondary:hover {
            background: linear-gradient(135deg, #555 0%, #333 100%);
        }

        .admin-status {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #ffbaba;
            animation: slideInLeft 0.5s ease;
        }

        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.55);
            display: none;
            align-items: center;
            justify-content: center;
            padding: 18px;
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-backdrop.show {
            display: flex !important;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            width: 100%;
            max-width: 700px;
            background: #141414;
            border: 1px solid #ff5252;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.45);
            padding: 16px;
            text-align: left;
            animation: popIn 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .modal h3 {
            margin: 0 0 10px 0;
            color: #ff5252;
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal pre {
            white-space: pre-wrap;
            word-break: break-word;
            margin: 0;
            background: #0f0f0f;
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #333;
            font-size: 0.9em;
            max-height: 300px;
            overflow-y: auto;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid rgba(255, 82, 82, 0.3);
            border-top: 3px solid #ff5252;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin: 0 8px;
        }

        /* Toast notifications */
        .toast-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10000;
            max-width: 400px;
        }

        .toast {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid #ff5252;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            animation: toastSlideIn 0.4s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
        }

        .toast.success {
            border-color: #4caf50;
            color: #4caf50;
        }

        .toast.error {
            border-color: #ff5252;
            color: #ff5252;
        }

        .toast.info {
            border-color: #2196f3;
            color: #2196f3;
        }

        .toast.show-exit {
            animation: toastSlideOut 0.4s ease;
        }

        /* Filter buttons */
        .filter-btn {
            padding: 8px 16px;
            margin: 4px;
            background: rgba(255, 82, 82, 0.2);
            border: 2px solid rgba(255, 82, 82, 0.3);
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn.active {
            background: #ff5252;
            border-color: #ff5252;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(255, 82, 82, 0.4);
        }

        .filter-btn:hover {
            border-color: #ff5252;
            background: rgba(255, 82, 82, 0.3);
        }

        /* Input styling */
        input[type="text"],
        input[type="number"] {
            background: #0f0f0f !important;
            border: 1px solid #ff5252 !important;
            color: #fff !important;
            border-radius: 8px !important;
            padding: 10px 12px !important;
            font-size: 1em !important;
            transition: all 0.3s ease !important;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none !important;
            border-color: #ff5252 !important;
            box-shadow: 0 0 12px rgba(255, 82, 82, 0.3) !important;
            transform: scale(1.01) !important;
        }

        /* Smooth scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 82, 82, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff5252 0%, #b71c1c 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #b71c1c 0%, #ff5252 100%);
        }
    </style>
</head>
<body>

        <div class="admin-title">Admin Dashboard</div>

        </div>
    </div>

    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // --- Toast Notification System ---
        function showToast(message, type = 'info', duration = 4000) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: '‚úÖ',
                error: '‚ùå',
                info: '‚ÑπÔ∏è',
                warning: '‚ö†Ô∏è'
            };
            
            toast.innerHTML = `
                <span>${icons[type] || icons.info}</span>
                <span>${message}</span>
            `;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show-exit');
                setTimeout(() => toast.remove(), 400);
            }, duration);
        }

        // --- Loading State Management ---
        function setLoading(show, element = null) {
            if (!element) element = document.body;
            if (show) {
                element.style.opacity = '0.6';
                element.style.pointerEvents = 'none';
            } else {
                element.style.opacity = '1';
                element.style.pointerEvents = 'auto';
            }
        }

        // --- Update checker UI logic ---
        async function checkUpdateStatus() {
            try {
                const res = await fetch('/api/updater/status');
                const data = await res.json();
                if (data && data.updateAvailable) {
                    document.getElementById('updateNotice').style.display = '';
                } else {
                    document.getElementById('updateNotice').style.display = 'none';
                }
            } catch {}
        }
        setInterval(checkUpdateStatus, 10000); // check every 10s
        checkUpdateStatus();
        document.getElementById('updateBtn').onclick = async function() {
            if (!confirm('A new version is available. Update now? The server will restart.')) return;
            const res = await fetch('/api/updater/update', { method: 'POST' });
            if (res.ok) {
                showToast('Update started! The server will restart.', 'info');
            } else {
                showToast('Update failed.', 'error');
            }
        };
    let csrfToken = sessionStorage.getItem('adminCsrf') || '';

    async function ensureAuth() {
        if (csrfToken) return true;
        const res = await fetch('/api/admin/csrf', { credentials: 'same-origin' });
        if (res.status === 401) {
            window.location.href = '/admin';
            return false;
        }
        const data = await res.json().catch(() => ({}));
        if (!data.csrfToken) {
            window.location.href = '/admin';
            return false;
        }
        csrfToken = data.csrfToken;
        sessionStorage.setItem('adminCsrf', csrfToken);
        return true;
    }

    function csrfHeaders() {
        return { 'Content-Type': 'application/json', 'X-CSRF-Token': csrfToken };
    }

    function el(tag, props) {
        const node = document.createElement(tag);
        if (props) Object.assign(node, props);
        return node;
    }

    let currentFilter = 'all'; // all|players|bots
    const btnAll = document.getElementById('filterAll');
    const btnPlayers = document.getElementById('filterPlayers');
    const btnBots = document.getElementById('filterBots');
    if (btnAll) btnAll.addEventListener('click', () => { currentFilter = 'all'; fetchUsers(); });
    if (btnPlayers) btnPlayers.addEventListener('click', () => { currentFilter = 'players'; fetchUsers(); });
    if (btnBots) btnBots.addEventListener('click', () => { currentFilter = 'bots'; fetchUsers(); });

    async function fetchUsers() {
        if (!(await ensureAuth())) return;
        try {
            setLoading(true);
            const res = await fetch('/api/admin/connections', { credentials: 'same-origin' });
            if (res.status === 401) {
                window.location.href = '/admin';
                return;
            }
            const data = await res.json();
            if (!Array.isArray(data.connections)) throw new Error('Nessun dato');

            const tbody = document.querySelector('#usersTable tbody');
            tbody.innerHTML = '';

            const connections = data.connections.filter(conn => {
                if (currentFilter === 'players') return !conn.isBot;
                if (currentFilter === 'bots') return Boolean(conn.isBot);
                return true;
            });

            connections.forEach(conn => {
                const tr = el('tr');
                const tdType = el('td'); tdType.textContent = conn.isBot ? 'BOT' : 'PLAYER';
                const tdName = el('td'); tdName.textContent = conn.playerName || '';
                const tdIp = el('td'); tdIp.textContent = conn.ip || '';
                const tdConn = el('td'); tdConn.textContent = conn.connected ? 'üü¢' : 'üî¥';
                const tdActions = el('td');

                const detailsBtn = el('button', { className: 'admin-btn', textContent: 'Details' });
                detailsBtn.addEventListener('click', () => showDetails(conn.id));
                tdActions.appendChild(detailsBtn);

                const autoBtn = el('button', { className: 'admin-btn secondary', textContent: conn.autoAnswer ? 'Auto: ON' : 'Auto: OFF' });
                autoBtn.addEventListener('click', () => setAutoAnswer(conn.id, !conn.autoAnswer));
                tdActions.appendChild(autoBtn);

                const kickBtn = el('button', { className: 'admin-btn danger', textContent: 'Kick' });
                kickBtn.addEventListener('click', () => kickUser(conn.id));
                tdActions.appendChild(kickBtn);

                if (conn.ip) {
                    const banBtn = el('button', {
                        className: conn.banned ? 'admin-btn' : 'admin-btn danger',
                        textContent: conn.banned ? 'Unban' : 'Ban'
                    });
                    banBtn.addEventListener('click', () => (conn.banned ? unbanIp(conn.ip) : banIp(conn.ip)));
                    tdActions.appendChild(banBtn);
                }

                tr.appendChild(tdType);
                tr.appendChild(tdName);
                tr.appendChild(tdIp);
                tr.appendChild(tdConn);
                tr.appendChild(tdActions);
                tbody.appendChild(tr);
            });

            document.getElementById('adminStatus').textContent = `Utenti connessi: ${connections.length} (filter: ${currentFilter})`;
        } catch (e) {
            document.getElementById('adminStatus').textContent = 'Errore caricamento utenti: ' + (e.message || e);
        } finally {
            setLoading(false);
        }
    }

    async function setAutoAnswer(id, autoAnswer) {
        if (!(await ensureAuth())) return;
        if (!id) return;
        try {
            const res = await fetch('/api/admin/set-auto-answer/' + encodeURIComponent(id), {
                method: 'POST',
                credentials: 'same-origin',
                headers: csrfHeaders(),
                body: JSON.stringify({ autoAnswer: Boolean(autoAnswer) })
            });
            const data = await res.json().catch(() => ({}));
            if (!res.ok || !data.success) throw new Error(data.error || 'Impossibile aggiornare auto answer');
            showToast('Auto answer aggiornato!', 'success');
            fetchUsers();
        } catch (e) {
            showToast('Errore: ' + (e.message || e), 'error');
        }
    }

    async function kickUser(id) {
        if (!(await ensureAuth())) return;
        if (!id) return;
        if (!confirm('Sicuro di voler disconnettere questo utente?')) return;
        try {
            const res = await fetch('/api/admin/disconnect/' + encodeURIComponent(id), {
                method: 'POST',
                credentials: 'same-origin',
                headers: csrfHeaders()
            });
            const data = await res.json().catch(() => ({}));
            if (!res.ok || !data.success) throw new Error(data.error || 'Impossibile disconnettere');
            showToast('Utente disconnesso!', 'success');
            fetchUsers();
        } catch (e) {
            showToast('Errore: ' + (e.message || e), 'error');
        }
    }

    async function showDetails(id) {
        if (!(await ensureAuth())) return;
        if (!id) return;
        try {
            const backdrop = document.getElementById('detailsBackdrop');
            const pre = document.getElementById('detailsPre');
            if (pre) pre.textContent = 'Loading...';
            if (backdrop) backdrop.style.display = 'flex';

            const res = await fetch('/api/admin/connection/' + encodeURIComponent(id), { credentials: 'same-origin' });
            if (res.status === 401) {
                window.location.href = '/admin';
                return;
            }
            const data = await res.json().catch(() => ({}));
            if (!res.ok || !data.success || !data.connection) throw new Error(data.error || 'Impossibile caricare dettagli');
            const c = data.connection;
            const lines = [];
            lines.push(`Type: ${c.isBot ? 'BOT' : 'PLAYER'}`);
            lines.push(`Name: ${c.playerName || ''}`);
            lines.push(`PlayId: ${c.playId || ''}`);
            lines.push(`IP: ${c.ip || ''}`);
            lines.push(`Connected: ${c.connected ? 'yes' : 'no'}`);
            lines.push(`AutoAnswer: ${c.autoAnswer ? 'on' : 'off'}`);
            lines.push(`QuestionsAnswered: ${c.questionsAnswered}`);
            lines.push(`LastActivity: ${c.lastActivity ? new Date(c.lastActivity).toLocaleString() : ''}`);
            if (c.currentQuestion) {
                lines.push(`CurrentQuestion: #${c.currentQuestion.questionNumber || ''} (${c.currentQuestion.answersCount} answers)`);
                lines.push(`QuestionText: ${c.currentQuestion.question || ''}`);
            } else {
                lines.push('CurrentQuestion: none');
            }
            if (c.medalData && c.medalData.name) {
                lines.push(`Medal: ${c.medalData.name}`);
            }
            if (pre) pre.textContent = lines.join('\n');
            
            // Store ID for impersonate button
            window.currentDetailsId = id;
        } catch (e) {
            const pre = document.getElementById('detailsPre');
            if (pre) pre.textContent = 'Errore: ' + (e.message || e);
        }
    }

    async function fetchBans() {
        if (!(await ensureAuth())) return;
        try {
            setLoading(true);
            const res = await fetch('/api/admin/bans', { credentials: 'same-origin' });
            if (res.status === 401) {
                window.location.href = '/admin';
                return;
            }
            const data = await res.json().catch(() => ({}));
            const bans = Array.isArray(data.bans) ? data.bans : [];

            const tbody = document.querySelector('#bansTable tbody');
            tbody.innerHTML = '';
            bans.forEach(b => {
                const tr = el('tr');
                const tdIp = el('td'); tdIp.textContent = b.ip || '';
                const tdReason = el('td'); tdReason.textContent = b.reason || '';
                const tdDate = el('td'); tdDate.textContent = b.addedAt ? new Date(b.addedAt).toLocaleString() : '';
                const tdActions = el('td');
                const unbanBtn = el('button', { className: 'admin-btn', textContent: 'Unban' });
                unbanBtn.addEventListener('click', () => unbanIp(b.ip));
                tdActions.appendChild(unbanBtn);

                tr.appendChild(tdIp);
                tr.appendChild(tdReason);
                tr.appendChild(tdDate);
                tr.appendChild(tdActions);
                tbody.appendChild(tr);
            });

            document.getElementById('banStatus').textContent = 'IP bannati: ' + bans.length;
        } catch (e) {
            document.getElementById('banStatus').textContent = 'Errore caricamento ban: ' + (e.message || e);
        } finally {
            setLoading(false);
        }
    }

    async function banIp(ip) {
        if (!(await ensureAuth())) return;
        if (!ip) return;
        
        // Show modal
        document.getElementById('banIpDisplay').textContent = ip;
        document.getElementById('banReasonInput').value = '';
        
        // Check randomizer status
        try {
            const res = await fetch('/api/randomizer/status');
            const data = await res.json();
            if (data.status === 'running' && data.ip === ip) {
                document.getElementById('randomizerWarning').style.display = 'block';
            } else {
                document.getElementById('randomizerWarning').style.display = 'none';
            }
        } catch {
            document.getElementById('randomizerWarning').style.display = 'none';
        }
        
        document.getElementById('banModalBackdrop').style.display = 'flex';
        
        // Store IP for confirmation handler
        window.pendingBanIp = ip;
    }

    async function confirmBan() {
        if (!(await ensureAuth())) return;
        const ip = window.pendingBanIp;
        const reason = document.getElementById('banReasonInput').value.trim();
        
        if (!ip) return;
        
        try {
            const res = await fetch('/api/admin/ban', {
                method: 'POST',
                credentials: 'same-origin',
                headers: csrfHeaders(),
                body: JSON.stringify({ ip, reason })
            });
            const data = await res.json().catch(() => ({}));
            if (!res.ok || !data.success) throw new Error(data.error || 'Ban fallito');
            
            document.getElementById('banModalBackdrop').style.display = 'none';
            if (data.randomizerStopped) {
                showToast('IP bannato! Randomizer stoppato.' + (data.disconnected ? ` (${data.disconnected} disconnessi)` : ''), 'success');
            } else {
                showToast('IP bannato!' + (data.disconnected ? ` (${data.disconnected} disconnessi)` : ''), 'success');
            }
            fetchUsers();
            fetchBans();
        } catch (e) {
            showToast('Errore: ' + (e.message || e), 'error');
        }
    }

    async function unbanIp(ip) {
        if (!(await ensureAuth())) return;
        if (!ip) return;
        try {
            const res = await fetch('/api/admin/unban', {
                method: 'POST',
                credentials: 'same-origin',
                headers: csrfHeaders(),
                body: JSON.stringify({ ip })
            });
            const data = await res.json().catch(() => ({}));
            if (!res.ok || !data.success) throw new Error(data.error || 'Unban fallito');
            showToast('IP sbannato!', 'success');
            fetchUsers();
            fetchBans();
        } catch (e) {
            showToast('Errore: ' + (e.message || e), 'error');
        }
    }

    async function impersonatePlayer(connectionId) {
        if (!(await ensureAuth())) return;
        if (!connectionId) return;
        
        try {
            const res = await fetch(`/api/admin/impersonate/${encodeURIComponent(connectionId)}`, {
                method: 'POST',
                credentials: 'same-origin',
                headers: csrfHeaders(),
                body: JSON.stringify({})
            });
            const data = await res.json().catch(() => ({}));
            if (!res.ok || !data.success) throw new Error(data.error || 'Impossibile impersonare');
            
            // Show impersonate modal with player details
            document.getElementById('impersonateInfo').innerHTML = `
                <strong>${data.playerName}</strong> in game <strong>${data.playId}</strong>
                <br>AutoAnswer: ${data.autoAnswer ? '‚úÖ ON' : '‚ùå OFF'}
            `;
            document.getElementById('impersonateAuth').textContent = data.authenticator;
            
            // Store for control action
            window.pendingImpersonate = {
                authenticator: data.authenticator,
                playerName: data.playerName,
                playId: data.playId
            };
            
            document.getElementById('impersonateModalBackdrop').style.display = 'flex';
        } catch (e) {
            showToast('Errore: ' + (e.message || e), 'error');
        }
    }

    // Modal event listeners
    const detailsBackdrop = document.getElementById('detailsBackdrop');
    const closeDetailsBtn = document.getElementById('closeDetails');
    const impersonateBtn = document.getElementById('impersonateBtn');
    
    if (closeDetailsBtn && detailsBackdrop) {
        closeDetailsBtn.addEventListener('click', () => { detailsBackdrop.style.display = 'none'; });
        detailsBackdrop.addEventListener('click', (e) => {
            if (e.target === detailsBackdrop) detailsBackdrop.style.display = 'none';
        });
    }
    
    if (impersonateBtn) {
        impersonateBtn.addEventListener('click', () => {
            const connectionId = window.currentDetailsId;
            if (connectionId) impersonatePlayer(connectionId);
        });
    }
    
    // Ban modal listeners
    const banModalBackdrop = document.getElementById('banModalBackdrop');
    const closeBanModalBtn = document.getElementById('closeBanModal');
    const confirmBanBtn = document.getElementById('confirmBanBtn');
    
    if (closeBanModalBtn && banModalBackdrop) {
        closeBanModalBtn.addEventListener('click', () => { banModalBackdrop.style.display = 'none'; });
        banModalBackdrop.addEventListener('click', (e) => {
            if (e.target === banModalBackdrop) banModalBackdrop.style.display = 'none';
        });
    }
    
    if (confirmBanBtn) {
        confirmBanBtn.addEventListener('click', confirmBan);
    }
    
    // Impersonate modal listeners
    const impersonateModalBackdrop = document.getElementById('impersonateModalBackdrop');
    const closeImpersonateModalBtn = document.getElementById('closeImpersonateModal');
    const copyAuthBtn = document.getElementById('copyAuthBtn');
    const controlPlayerBtn = document.getElementById('controlPlayerBtn');
    
    if (closeImpersonateModalBtn && impersonateModalBackdrop) {
        closeImpersonateModalBtn.addEventListener('click', () => { impersonateModalBackdrop.style.display = 'none'; });
        impersonateModalBackdrop.addEventListener('click', (e) => {
            if (e.target === impersonateModalBackdrop) impersonateModalBackdrop.style.display = 'none';
        });
    }
    
    if (copyAuthBtn) {
        copyAuthBtn.addEventListener('click', () => {
            const auth = document.getElementById('impersonateAuth').textContent;
            navigator.clipboard.writeText(auth).then(() => {
                copyAuthBtn.textContent = '‚úÖ Copied!';
                showToast('Authenticator copied!', 'success');
                setTimeout(() => { copyAuthBtn.textContent = 'üìã Copy Authenticator'; }, 2000);
            }).catch(() => showToast('Copy failed', 'error'));
        });
    }
    
    if (controlPlayerBtn) {
        controlPlayerBtn.addEventListener('click', () => {
            const imp = window.pendingImpersonate;
            if (!imp) return;
            // Redirect to client page with authenticator as parameter
            window.open(`/?auth=${encodeURIComponent(imp.authenticator)}&name=${encodeURIComponent(imp.playerName)}`, '_blank');
            impersonateModalBackdrop.style.display = 'none';
        });
    }

    fetchUsers();
    fetchBans();
    setInterval(fetchUsers, 5000);
    setInterval(fetchBans, 8000);
    </script>
</body>
</html>
